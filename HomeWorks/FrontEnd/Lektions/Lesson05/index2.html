<!doctype html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
          content = "width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
    <title>Document</title>
    <link rel = "stylesheet" href = "css/style2.css">
</head>
<body>
<section class="contacts" id = "contacts">
    <div class = "container">
        <div class = "contacts_left">
            <h2 class = "contacts_title">Связь с нами</h2>
            <p class = "contacts_text">У вас остались вопросы? Напишите нам - мы ответим в ближайшее время!</p>
            <div class = "contacts_links">
                <div class = "contact_link">
                    <i class="fa-solid fa-mobile-screen-button"></i><a href = "tel:+71112223344">+7 (111) 222-33-44</a>
                </div>
                <div class = "contact_link">
                    <i class="fa-regular fa-envelope"></i><a href = "mailto:order@bu-one.ru" class = "contact_link">order@bu-one.ru</a>
                </div>
            </div>
        </div>
        <div class = "contacts_right">
            <form>
                <label>
                    Имя
                    <input type="text" placeholder="Иван">
                </label>
                <label>
                    Фамилия
                    <input type="text" placeholder="Иванов">
                </label>
                <label>
                    Сообщение
                    <textarea placeholder="Ваше сообщение" rows="5">

                    </textarea>
                    <button>Отправить сообщение</button>
                </label>
            </form>
        </div>
    </div>
</section>

</body>
